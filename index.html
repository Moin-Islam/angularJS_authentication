<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Authentication</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body ng-app="SignUp" ng-controller="AuthenticationCtrl">

    <section class="main">
        <div class="container">
            <h2>Welcome</h2>
            <h3>Before you continue your journey please <span>Sign up</span></h3>
            <div class="input">
                <input type="text" placeholder="Enter your email" ng-model="email" ng-change="onEmailChange">
                <input type="password" placeholder="Enter your password" ng-model="password">
                <p ng-show="!handleAction()" ng-class="{invalid: !handleAction()}">Password doesn't match with confirm password</p>
                <input type="password" placeholder="Confirm password" ng-model="confirmPassword">
            </div>
            <button class="submit-btn" ng-click="handleAction()">Submit</button>
        </div>
    </section>
    <script src="app/app.js"></script>
</body>
</html>
